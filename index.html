<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link
    href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
    rel="stylesheet"
    type="text/css"
        />
        
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="skeleton.css" />
        <link rel="stylesheet" href="stylesheet.css" />
    <script defer src="script.js"></script> 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="tweleve column" style="margin-top: 10%;">
                <h1>My Library</h1>

            </div>
        </div>
        <div class="row">
            <form action="">
                <div class="five columns">
                    <label for="name">Book</label>
                    <input type="text" class="u-full-width" id="name"/>
                </div>
                <div class="'five columns">
                    <label for="author">Author</label>
                    <input type="text" class="u-full-width" id="author"/>
                </div>
                <div class="two columns">
                    <label for="status">Status</label>
                    <select name="status" id="status" class="u-full-width">
                        <option value="read">Read</option>
                        <option value="not read">Not Read</option>
                    </select>
                </div>
                <input type="submit" value="submit" class="button-primary"/>
            </form>
        </div>
        <div class="row">
            <div class="tweleve columns"></div>
            <table class="tweleve columns">
                <tr> 
                    <th>Name</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                <tbody id="book-table-body"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
